<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by name of section</h2>
   
   Guess the number : ***<br>
   The number is from 1 to 100<br>
    Enter your guess: <input id = "inp_guess"><br><br>
    <button id = btn_submit>Check It !</button><br>
    <p>Result: <span id = "demo"></span></div></p>
   
   
   <!-- Enter your HTML tags below  but before the opening script tag -->

    <script type = "text/javascript">
        const btn = document.getElementById("btn_submit");
        const guess = document.getElementById("inp_guess");

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
            const guessNum = parseFloat(guess.value) || 0;

            if (guessNum > dNumber){
                document.getElementById("demo").innerHTML = "Lower ↓";
            }
            else if (guessNum < dNumber){
                document.getElementById("demo").innerHTML = "Higher ↑";
            }
            else if (guessNum == dNumber){
                document.getElementById("demo").innerHTML = "You are correct!";
            }
        }
    </script>

</body>
