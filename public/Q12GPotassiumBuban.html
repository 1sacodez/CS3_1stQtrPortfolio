<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Isa Buban of 9-Potassium!</h2>

    <div>
        Meal Price: <input id = "inp_mp"><br>
        Tip: <input id = "inp_tip"><br>
        Service Charge: <input id = "inp_sc"><br><br>
        <button id = btn_submit>Submit</button><br>
        <p>Total Meal: <span id = "demo"></span></div></p>
    </div>

    <script type="text/javascript">
        const btn = document.getElementById("btn_submit");
        const mp = document.getElementById("inp_mp");
        const tip = document.getElementById("inp_tip");
        const sc = document.getElementById("inp_sc");

        btn.addEventListener('click', totalMeal);
        function totalMeal(){
            const mealPrice = parseFloat(mp.value) || 0;
            const tipValue = parseFloat(tip.value) || 0;
            const serviceCharge = parseFloat(sc.value) || 0;

            const totalCost = mealPrice + tipValue + (serviceCharge / 100 * mealPrice);
        
            document.getElementById("demo").innerHTML = totalCost.toFixed(2);
        }
    </script>

</body>
</html>
