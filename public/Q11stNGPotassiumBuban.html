<!DOCTYPE html>
<head>
<body>
<script>
    let age = prompt("Please enter your age: ");
    let maxAge = prompt("Enter your max age: ");
    let numPerDay = prompt("Enter your daily consumption: ");

    var totalRequired = (numPerDay * 365) * (maxAge - age);

    if (confirm("You sure?")){
        alert("You will need " + totalRequired + "snacks to last you until the ripe old age of " + age + ".")
    }
    else{
        alert("Run the code again.")
    }





</script>
</body>
</html>
