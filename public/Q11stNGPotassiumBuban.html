<!DOCTYPE html>
<head>
<body>
<script>
    let age = window.prompt("Enter your age: ");
    let maxAge = window.prompt("Enter your max age: ");
    let numPerDay = window.prompt("Enter your daily consumption: ");
    totalRequired = (numPerDay * 365) * (maxAge - age);

    if (confirm("You sure?")){
        alert("You will need " + totalRequired + " snacks to last you until the ripe old age of " + maxAge + ".");
    }
    else{
        alert("Run the code again.")
    }

</script>
</body>
</html>
